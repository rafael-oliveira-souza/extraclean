<div class="container-fluid mt-5">
  <div class="text-center mb-5 mt-2">
    <h5></h5>
  </div>
  <div class="col-12">
    <mat-form-field class="col-12">
      <mat-label>Escolha uma cliente</mat-label>
      <select matNativeControl [(ngModel)]="clienteSelecionado" (ngModelChange)="recuperarCliente()">
        <option [value]="0">Sem preferÃªncia</option>
        <option *ngFor="let prof of clientes" [value]="prof.id">
          {{prof.nome}} {{prof.sobrenome | ponto: 20}}
        </option>
      </select>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.nome">
      </td>
    </ng-container>
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.sobrenome">
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [matDatepicker]="picker" [(ngModel)]="element.dataNascimento">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker>
        </mat-datepicker>
      </td>
    </ng-container> -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.telefone">
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">
        <input disabled matInput [(ngModel)]="element.email">
      </td>
    </ng-container>
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endereco </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.endereco">
      </td>
    </ng-container>
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.numero">
      </td>
    </ng-container>
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> Cep </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.cep">
      </td>
    </ng-container>
    <ng-container matColumnDef="localizacao">
      <th mat-header-cell *matHeaderCellDef> Localizacao </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.localizacao">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [hidePageSize]="true" #paginator [length]="dataSource.data.length" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecionar cliente">
  </mat-paginator>

  <div class="row justify-content-center mt-4">
    <button [disabled]="dataSource.data && dataSource.data.length == 0" class="col-4 btn btn-primary"
      (click)="salvarAtualizacoesProf()">Salvar</button>
  </div>
</div>
