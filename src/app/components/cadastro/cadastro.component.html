<div class="container-fluid row justify-content-center p-4">
  <div class="  card-login col-12 col-xl-6 col-lg-8 col-md-8 col-sm-12">
    <div class="col-12 col-xl-8 col-lg-8 col-md-12 col-sm-12">
      <img width="50%" src="../../../assets/imgs/logo.svg">
    </div>
    <form  style="margin-top: -50px;" [formGroup]="formLogin" class=" row justify-content-center">
      <h3>Cadastro</h3>
      <div class="col-8  ">
        <mat-form-field class="col-12 ">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-8 mt-2">
        <mat-form-field class="col-12 ">
          <mat-label>Senha</mat-label>
          <input autocomplete="false" type="password" matInput formControlName="senha">
        </mat-form-field>
      </div>
      <div class="col-8 mt-2">
        <mat-form-field class="col-12 ">
          <mat-label>Confime a Senha</mat-label>
          <input autocomplete="false" type="password" matInput formControlName="senhaVal">
        </mat-form-field>
      </div>
      
    </form>
    <button mat-button class="mt-5 p-4 mb-3" (click)="logar()">Cadastrar</button>
  </div>

</div>
