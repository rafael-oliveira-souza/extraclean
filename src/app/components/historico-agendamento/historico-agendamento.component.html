<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> TÃ­tulo</th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
    <ng-container matColumnDef="turno">
      <!-- <th mat-header-cell *matHeaderCellDef> Ti</th> -->
      <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
    </ng-container>
    <ng-container matColumnDef="endereco">
      <!-- <th mat-header-cell *matHeaderCellDef> Ti</th> -->
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>
    <ng-container matColumnDef="metragem">
      <!-- <th mat-header-cell *matHeaderCellDef> Ti</th> -->
      <td mat-cell *matCellDef="let element"> {{element.metragem}} </td>
    </ng-container>
    <ng-container matColumnDef="desconto">
      <!-- <th mat-header-cell *matHeaderCellDef> Ti</th> -->
      <td mat-cell *matCellDef="let element"> {{element.desconto}} </td>
    </ng-container>
    <ng-container matColumnDef="valor">
      <!-- <th mat-header-cell *matHeaderCellDef> Ti</th> -->
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>
    <ng-container matColumnDef="dataHora">
      <!-- <th mat-header-cell *matHeaderCellDef> Ti</th> -->
      <td mat-cell *matCellDef="let element"> {{element.dataHora}} </td>
    </ng-container>
    <ng-container matColumnDef="tipoLimpeza">
      <!-- <th mat-header-cell *matHeaderCellDef> Ti</th> -->
      <td mat-cell *matCellDef="let element"> {{element.tipoLimpeza}} </td>
    </ng-container>
    <ng-container matColumnDef="extraPlus">
      <!-- <th mat-header-cell *matHeaderCellDef> Ti</th> -->
      <td mat-cell *matCellDef="let element"> {{element.extraPlus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>

</div>
