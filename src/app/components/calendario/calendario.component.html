<div [style.width]="largura" class="mt-2 custom-calendar">
    <mat-grid-list cols="7" rowHeight="50px">
        <mat-grid-tile colspan="2">
            <mat-form-field style="margin-top: 20px;">
                <mat-label>Agende o seu atendimento</mat-label>
                <input matInput [min]="hoje" [max]="maxDate" [matDatepicker]="picker" [formControl]="diaSelecionado">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="multi-year" (monthSelected)="setMonthAndYear($event, picker)">
                </mat-datepicker>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" *ngIf="!isDetalhada">
            <mat-icon aria-hidden="false" aria-label="Avançar" fontIcon="face_4"></mat-icon>
            <mat-form-field style="margin-top: 20px;">
                <mat-label>Escolha uma profissional</mat-label>
                <select matNativeControl [(ngModel)]="profissionalSelecionado" (change)="atualizarProfissional()">
                    <option value="0">Sem preferência</option>
                    <option *ngFor="let prof of profissionais" [value]="prof.id">{{prof.nome}}</option>
                </select>
            </mat-form-field>
        </mat-grid-tile>
        <!-- <mat-grid-tile colspan="1">
            <mat-form-field style="margin-top: 20px;">
                <mat-label>Tipo de Limpeza</mat-label>
                <select matNativeControl>
                    <option value="1">Expressa</option>
                    <option value="2">Detalhada</option>
                </select>
            </mat-form-field>
        </mat-grid-tile> -->
        <mat-grid-tile colspan="1">
            <mat-icon class="ml-2" *ngIf="!turno" aria-hidden="false" fontIcon="partly_cloudy_night"></mat-icon>
            <mat-icon *ngIf="turno == '2'" aria-hidden="false" fontIcon="brightness_6"></mat-icon>
            <mat-icon *ngIf="turno == '1'" aria-hidden="false" fontIcon="sunny"></mat-icon>
            <mat-form-field style="margin-top: 20px;">
                <mat-label>Escolha um Turno</mat-label>
                <select matNativeControl [(ngModel)]="turno">
                    <option value="">Sem preferência</option>
                    <option value="1">Matutino</option>
                    <option value="2">Vespertino</option>
                </select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" *ngIf="isDetalhada"></mat-grid-tile>

        <mat-grid-tile>
            <mat-icon aria-hidden="false" aria-label="Voltar" fontIcon="chevron_left" (click)="anterior()"></mat-icon>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-icon aria-hidden="false" aria-label="Avançar" fontIcon="chevron_right" (click)="proximo()"></mat-icon>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let dia of diasSemana;">{{dia}}</mat-grid-tile>
        <mat-grid-tile *ngFor="let dia of diasCalendario;" (click)="selecionarData(inputData, dia)">
            <p #inputData> {{habilitarData(inputData, dia) | data : 'D'}} </p>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="container p-4 cor-laranja">
        <div *ngIf="turno">
            <small>Turno: {{turno | turno}}</small><br>
        </div>
        <div *ngIf="profissional.nome">
            <small>Profissional: {{profissional.nome}}</small><br>
        </div>
        <div>
            <small>Quantidade de Dias: {{getQtdDias()}}</small><br>
        </div>
        <div>
            <small>Desconto: {{desconto | moeda}}</small>
        </div>
        <div>
            <small>Total: {{valorTotal | moeda}}</small>
        </div>
    </div>
</div>
