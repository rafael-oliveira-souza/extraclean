<div class="d-flex justify-content-center">
    <div class="col"> </div>
    <div class="col">
        <mat-form-field [style.width]="largura">
            <mat-label>Agende o seu atendimento</mat-label>
            <input matInput [matDatepicker]="picker" [value]="agendamento"
                (change)="atualizarAgendamento($event.returnValue)">
            <mat-datepicker-toggle matIconSuffix [for]="picker" disabled></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-card class="demo-inline-calendar-card">
            <mat-calendar [minDate]="minDate" [maxDate]="maxDate" [(selected)]="agendamento"></mat-calendar>
        </mat-card>
    </div>
    <div class="col"></div>
</div>
