<div [style.width]="largura" class="mt-2 custom-calendar">
    <div class="row justify-content-start">
        <mat-grid-list cols="7" rowHeight="50px">
            <div *ngIf="isXs()">
                <div>
                    <div *ngIf="!isDetalhada" id="profissionalCalendario">
                        <mat-grid-tile colspan="7" rowspan="1">
                            <mat-form-field class=" col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12"
                                style="margin-top: 20px;">
                                <mat-label>Escolha uma profissional</mat-label>
                                <select matNativeControl [(ngModel)]="profissionalSelecionado"
                                    (change)="atualizarProfissional()">
                                    <option value="0">Sem preferência</option>
                                    <option *ngFor="let prof of profissionais" [value]="prof.id">
                                        {{prof.nome}} {{prof.sobrenome | ponto: 20}}
                                    </option>
                                </select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="7"></mat-grid-tile>
                    </div>
                    <div id="periodoCalendario">
                        <mat-grid-tile colspan="7" rowspan="1">
                            <mat-form-field class=" col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12"
                                style="margin-top: 20px;">
                                <mat-label>Escolha um Período</mat-label>
                                <select matNativeControl [(ngModel)]="turno" (change)="atualizarProfissional()">
                                    <option value="0">Sem preferência</option>
                                    <option value="1">Matutino</option>
                                    <option value="2">Vespertino</option>
                                    <option value="3">Integral</option>
                                </select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="7"></mat-grid-tile>
                    </div>
                    <div id="agendamentoCalendario">
                        <mat-grid-tile [colspan]="5" rowspan="1">
                            <mat-form-field class=" col-xl-10 col-lg-10 col-md-10 col-sm-12 " style="margin-top: 20px;">
                                <mat-label>Agende o seu atendimento</mat-label>
                                <input matInput [min]="hoje" [max]="maxDate" [matDatepicker]="picker"
                                    [formControl]="diaSelecionado">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker startView="multi-year"
                                    (monthSelected)="setMonthAndYear($event, picker)">
                                </mat-datepicker>
                            </mat-form-field>
                        </mat-grid-tile>
                    </div>
                </div>
                <div id="botoes">
                    <mat-grid-tile colspan="1">
                        <mat-icon aria-hidden="false" aria-label="Voltar" fontIcon="chevron_left"
                            (click)="anterior()"></mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="1">
                        <mat-icon aria-hidden="false" aria-label="Avançar" fontIcon="chevron_right"
                            (click)="proximo()"></mat-icon>
                    </mat-grid-tile>
                </div>
            </div>

            <div *ngIf="!isXs()">
                <div id="agendamentoCalendario">
                    <mat-grid-tile [colspan]="2" rowspan="1">
                        <mat-form-field class=" col-xl-10 col-lg-11 col-md-12 col-sm-12 " style="margin-top: 20px;">
                            <mat-label>Agende o seu atendimento</mat-label>
                            <input matInput [min]="hoje" [max]="maxDate" [matDatepicker]="picker"
                                [formControl]="diaSelecionado">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker startView="multi-year"
                                (monthSelected)="setMonthAndYear($event, picker)">
                            </mat-datepicker>
                        </mat-form-field>
                    </mat-grid-tile>
                    <div *ngIf="!isDetalhada">
                        <mat-grid-tile colspan="2" rowspan="1">
                            <mat-form-field class=" col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12"
                                style="margin-top: 20px;">
                                <mat-label>Escolha uma profissional</mat-label>
                                <select matNativeControl [(ngModel)]="profissionalSelecionado"
                                    (change)="atualizarProfissional()">
                                    <option value="0">Sem preferência</option>
                                    <option *ngFor="let prof of profissionais" [value]="prof.id">
                                        {{prof.nome}} {{prof.sobrenome | ponto: 20}}
                                    </option>
                                </select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="1">
                            <mat-form-field class=" col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12"
                                style="margin-top: 20px;">
                                <mat-label>Escolha um Período</mat-label>
                                <select matNativeControl [(ngModel)]="turno" (change)="atualizarProfissional()">
                                    <option value="0">Sem preferência</option>
                                    <option value="1">Matutino</option>
                                    <option value="2">Vespertino</option>
                                    <option value="3">Integral</option>
                                </select>
                            </mat-form-field>
                        </mat-grid-tile>

                    </div>
                    <div *ngIf="isDetalhada">
                        <mat-grid-tile colspan="2" rowspan="1">
                            <mat-form-field class=" col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12"
                                style="margin-top: 20px;">
                                <mat-label>Escolha um Período</mat-label>
                                <select matNativeControl [(ngModel)]="turno" (change)="atualizarProfissional()">
                                    <option value="0">Sem preferência</option>
                                    <option value="1">Matutino</option>
                                    <option value="2">Vespertino</option>
                                    <option value="3">Integral</option>
                                </select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1"></mat-grid-tile>
                    </div>
                    <mat-grid-tile colspan="1">
                        <mat-icon aria-hidden="false" aria-label="Voltar" fontIcon="chevron_left"
                            (click)="anterior()"></mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="1">
                        <mat-icon aria-hidden="false" aria-label="Avançar" fontIcon="chevron_right"
                            (click)="proximo()"></mat-icon>
                    </mat-grid-tile>
                </div>
            </div>
            <div id="calendario">
                <mat-grid-tile colspan="1" *ngFor="let dia of diasSemana;">{{dia.substring(0, 3)}}</mat-grid-tile>
                <mat-grid-tile colspan="1" *ngFor="let dia of diasCalendario;">
                    <p #inputData (click)="selecionarData(inputData, dia)"> {{habilitarData(inputData, dia) | data :
                        'D'}}
                    </p>
                </mat-grid-tile>
            </div>
            <div id="valorCalendario">
                <mat-grid-tile colspan="2"></mat-grid-tile>
                <mat-grid-tile colspan="3">
                    <div class="col-12"><strong>Valor:</strong> {{valorTotal | moeda}}</div>
                </mat-grid-tile>
                <mat-grid-tile colspan="2"></mat-grid-tile>
            </div>
        </mat-grid-list>
        <div class="container-fluid row justify-content-end text-center mt-3 mb-3">
            <app-legenda class=" col-xl-2 col-lg-2 col-md-2 col-sm-6 col-xs-12" [cor]="corIndisponivel"
                label="Indisponível"></app-legenda>
            <app-legenda class=" col-xl-2 col-lg-2 col-md-2 col-sm-6 col-xs-12" [cor]="corVerde"
                label="Disponível"></app-legenda>
            <app-legenda class=" col-xl-2 col-lg-2 col-md-2 col-sm-6 col-xs-12" [cor]="corCinza"
                label="Não Selecionado"></app-legenda>
            <app-legenda class=" col-xl-2 col-lg-2 col-md-2 col-sm-6 col-xs-12 mb-3" [cor]="corPrincipal"
                label="Selecionado"></app-legenda>
            <div class=" col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <button class="cor-laranja" [disabled]="getQtdDias() <= 0" (click)="limparDiasSelecionados()"
                    mat-button>
                    Limpar Dias Selecionados
                </button>
            </div>
        </div>
    </div>
