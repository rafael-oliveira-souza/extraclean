<div class="container">
    <div class="mt-3 row justify-content-center">
        <div class="col-12 col-xl-3 col-lg-3 col-md-6 col-sm-6  mt-2" *ngFor="let plano of planos;">
            <div class="p-4 clip-path-rectangle">
                <h4 class="cor-azul">
                    <mat-icon class="cor-branca" aria-hidden="false" aria-label="Planos"
                        fontIcon="bolt"></mat-icon>{{plano.nome}}
                </h4>
                <br>
                <small>{{plano.descricao}}</small>
                <br><br>
                <section class="example-section">
                    <mat-checkbox [(ngModel)]="planoPlus">Checked</mat-checkbox>
                </section>
                <br><br><br>
                <p class="cor-branca">{{plano.valor | moeda}}</p>
            </div>
        </div>
    </div>

</div>
